<div class="w-50 mt-4 mx-auto">
  <div class="form-group">
    <label>Comment: </label>
    <textarea class="form-control" rows="5" name="comment" [(ngModel)]="review.comment"></textarea>
  </div>
  <div class="form-group ">
    <label>Rating: </label>
    <input type="number" class="form-control" max="5" min="0" [(ngModel)]="review.rating"/>
  </div>
  <div class="form-group">
    <label>Time of visit: </label>
    <input type="time" class="form-control" [(ngModel)]="review.timeOfVisit" />
  </div>
  <div class="d-flex w-100 justify-content-end">
   
    <ng-container *ngIf="reviewExists; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
      <button (click)="editClick()" class="btn btn-primary">Edit</button>
      <button (click)="deleteClick()" class="btn btn-danger ml-1">Delete</button>
    </ng-template>
    <ng-template #elseTemplate>
      <button (click)="submitClick()" class="btn btn-primary">Submit</button>
    </ng-template>
  
    
  </div>
</div>
