<p>{{ warning }}</p>
<div class='form-div'>
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" placeholder="username" [(ngModel)]="username" id="username" class="form-control login-input"/>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" placeholder="password" [(ngModel)]="password" id="password" class="form-control login-input" />
    </div>
    <div class='login-button-div'>
        <button type="button" (click)="login()" class="btn btn-primary">Log in</button>
    </div>
</div>
